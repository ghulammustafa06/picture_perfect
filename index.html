<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicturePerfect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" sizes="16x16" href="favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="favicon-32x32.png" type="image/png">
    <link rel="icon" sizes="48x48" href="favicon-48x48.png" type="image/png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon-152x152.png">
    <link rel="icon" sizes="192x192" href="favicon-192x192.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-camera-retro"></i>
                PicturePerfect
            </div>
            <ul>
                <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#upload"><i class="fas fa-upload"></i> Upload</a></li>
                <li><a href="#gallery"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome to PicturePerfect</h1>
                <p>Discover, share, and download breathtaking HD images</p>
                <button id="explore-btn" class="cta-button"> <a href="#gallery">Explore Gallery</a></button>
            </div>
        </section>

        <section id="search" class="search-section">
            <div class="search-container">
                <h2>Find Your Perfect Image</h2>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search by title or description">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>

    </main>


    <script src="script.js"></script>
</body>

</html>
